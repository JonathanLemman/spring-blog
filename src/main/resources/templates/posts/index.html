<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
    <th:block th:replace="fragments/header :: main-header" />
</head>
<body class="bg-secondary">

<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container">
    <div class="row">
        <div th:each="post : ${posts}" class="card text-center text-white bg-dark mx-auto mb-3 col-4" style="max-width: 18rem;">
            <a th:href="@{'/posts/' + ${post.id}}">
                <div class="card-header" >
                    <span th:each="tag : ${post.postTags}" th:text="${tag.name}" class="badge badge-pill badge-light mx-2"></span>
                </div>
                <h3 th:text="${post.title}" class="card-title"></h3>
                <p th:text="${post.body}" class="card-text"></p>
                <input type="hidden" name="post" th:value="${post.id}">
            </a>
        </div>
    </div>
</div>
